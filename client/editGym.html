<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Gym Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1, h2 {
            color: #ff6600;
        }
        .form-container, .table-container {
            background-color: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 0.5rem 0 0.2rem;
        }
        form input, form button {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #cc5200;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #ff6600;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ffe6cc;
        }
        .edit, .delete {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        .edit:hover, .delete:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Gym Details</h1>
    </header>
    <div class="container">
        <section class="form-container">
            <h2>Add New Gym Detail</h2>
            <form action="add_gym_detail.php" method="post">
                <label for="name">Gym Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
                <button type="submit">Add Gym</button>
            </form>
        </section>
        <section class="table-container">
            <h2>Existing Gym Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Gym Name</th>
                        <th>Location</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gym ABC</td>
                        <td>123 Fitness St.</td>
                        <td>(123) 456-7890</td>
                        <td>
                            <a href="edit_gym_detail.php?id=1" class="edit">Edit</a>
                            <a href="delete_gym_detail.php?id=1" class="delete">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Gym XYZ</td>
                        <td>456 Workout Ave.</td>
                        <td>(234) 567-8901</td>
                        <td>
                            <a href="edit_gym_detail.php?id=2" class="edit">Edit</a>
                            <a href="delete_gym_detail.php?id=2" class="delete">Delete</a>
                        </td>
                    </tr>
                    <!-- Add more gym details as needed -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
