<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Users</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #222);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #ff6600, #ff3300);
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1{
            color: #000;
        }
         h2 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Verdana', sans-serif;
            animation: fadeInDown 1s ease-in-out;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-in-out;
            border-radius: 10px; /* Border curvature */
            overflow: hidden; /* Ensure the border curvature is applied */
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background: linear-gradient(135deg, #ff6600, #ff3300);
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(68, 68, 68, 0.8);
        }
        tr:hover {
            background-color: #ffe6cc;
            color: #000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gym Users</h1>
    </header>
    <div class="container">
        <h2>List of Registered Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>BMI</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Zain</td>
                    <td>28</td>
                    <td>Male</td>
                    <td>23.5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Zohaib</td>
                    <td>32</td>
                    <td>Male</td>
                    <td>26.1</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Abdullah</td>
                    <td>25</td>
                    <td>Male</td>
                    <td>22.0</td>
                </tr>
                <!-- Add more users as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
