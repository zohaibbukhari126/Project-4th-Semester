<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
    /* for styling of diet pan page */ 
    body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin-top: 50px;
    }
    form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #444;
    }

    /* Additional style for separating sections */
    .section {
        margin-top: 50px;
    }
</style>
<body>
    <!-- Diet Program Section -->
    <div class="section">
        <h1>Diet Program</h1>
        <form id="diet-form">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <button type="submit">Add Diet Program</button>
        </form>
        <div id="diets"></div>
    </div>

    <!-- Video Section -->
    <div class="section">
        <h1>Video</h1>
        <form id="video-form">
            <label for="url">URL</label>
            <input type="text" id="url" name="url">
            <button type="submit">Add Video</button>
        </form>
        <div id="videos"></div>
    </div>

    <!-- Client-side JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/client/js/main.js" defer></script>
</body>
</html>
